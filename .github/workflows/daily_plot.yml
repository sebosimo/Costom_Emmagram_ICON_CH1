name: Sounding Workflow

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Download fresh data (True) or use cache (False)?'
        type: boolean
        default: false
      plot_only:
        description: 'Skip fetch step entirely and only re-plot?'
        type: boolean
        default: false
  schedule:
    - cron: '0 6 * * *'

jobs:
  run-plot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. Cache Weather Data (.nc files)
      - name: Cache Weather Data
        uses: actions/cache@v3
        with:
          path: cache_data
          key: weather-data-${{ github.run_id }}
          restore-keys: |
            weather-data-

      # 2. Setup Python with advanced Pip caching
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # 3. Optimized System Dependencies
      # We check for eccodes first to avoid unnecessary 'apt update' time
      - name: Install System Dependencies
        run: |
          if ! command -v bufr_dump &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y libeccodes-dev
          else
            print("libeccodes already installed, skipping...")
          fi

      # 4. Install Python Dependencies from requirements.txt
      # This step will finish in ~5 seconds if the cache hits
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Fetch Data (Only runs if plot_only is False)
      - name: Fetch Data
        if: github.event.inputs.plot_only != 'true'
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: python fetch_data.py

      # 6. Generate Plot
      - name: Generate Plot
        run: python plot_skewt.py

      # 7. Upload the PNG
      - name: Upload Plot
        uses: actions/upload-artifact@v4
        with:
          name: skewt-plot
          path: "*.png"
