name: Daily Weather Plot

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 6 * * *' # 06:00 UTC daily

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- NEW: CACHE STEP ---
      # This looks for a folder named 'cache_data'. 
      # If found, it skips the download inside your script.
      - name: Cache Weather Data
        uses: actions/cache@v3
        with:
          path: cache_data
          key: ${{ runner.os }}-weather-data-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-weather-data-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install metpy xarray cfgrib meteodata-lab pandas matplotlib netCDF4

      - name: Run Skew-T Script
        run: python generate_skewt.py

      - name: Upload Generated Plot
        uses: actions/upload-artifact@v4
        with:
          name: skewt-plot
          path: "*.png"
