name: Sounding Workflow

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Download fresh data?'
        type: boolean
        default: false
      plot_only:
        description: 'Skip fetch step?'
        type: boolean
        default: false
  schedule:
    - cron: '0 6 * * *'

jobs:
  run-plot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. Faster Weather Data Cache
      - name: Cache Weather Data
        uses: actions/cache@v4 # Upgraded to v4
        with:
          path: cache_data
          key: weather-v1-${{ github.run_id }}
          restore-keys: weather-v1-

      # 2. Ultra-fast Python Setup with uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-path: "requirements.txt"

      # 3. Lean System Dependencies
      # We skip 'apt update' to save ~15 seconds. 
      # If it ever fails, it will just fall back to a slower run next time.
      - name: Install System Dependencies
        run: |
          sudo apt-get install -y libeccodes-dev || (sudo apt-get update && sudo apt-get install -y libeccodes-dev)

      # 4. Lightning Fast Python Install
      # uv installs from cache in < 2 seconds
      - name: Install Python Dependencies
        run: uv pip install -r requirements.txt --system

      # 5. Fetch Step
      - name: Fetch Data
        if: github.event.inputs.plot_only != 'true'
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: python fetch_data.py

      # 6. Plot Step
      - name: Generate Plot
        run: python plot_skewt.py

      - name: Upload Plot
        uses: actions/upload-artifact@v4
        with:
          name: skewt-plot
          path: "*.png"
